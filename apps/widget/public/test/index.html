<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Widget Test</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 200vh;
      }
      .test-section {
        margin: 40px 0;
        padding: 20px;
        background: #f3f4f6;
        border-radius: 8px;
      }
      button {
        padding: 12px 24px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin: 10px;
      }
      #tourify-restart-btn {
        background: #c13bf6 !important;
        margin: 0px auto;
        padding: 16px 30px !important;
      }
    </style>
  </head>
  <body>
    <h1>Tour Widget Test Page</h1>

    <div class="test-section restart-section">
      <button id="tourify-restart-btn">Start Tour</button>
      <p>
        Auto start for this Test site is set to "False", Click on the button to
        begin the tour
      </p>
    </div>

    <div class="test-section">
      <h2 id="nav-menu">Navigation Section</h2>
      <p>This is where the tour will point</p>
    </div>

    <div class="test-section">
      <button id="create-button">Create Button</button>
      <button id="dashboard-link">Dashboard</button>
    </div>

    <div class="test-section" style="margin-top: 100vh">
      <h2>Scroll Test Section</h2>
      <p>Test positioning when scrolled</p>
    </div>

    <!-- Load the widget -->
    <script
      src="https://tourify-widget.vercel.app/tourify-widget.js"
      data-tour-id="a7db84fb-c06f-4ec1-9f3c-43948a461b69"
      data-auto-start="false"
    ></script>
  </body>
</html>
